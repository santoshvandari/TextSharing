<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Text Sharing</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/download">Download</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% if text %}
        <section id="textupload">
            <h2>Download Text</h2>
            <form>
                {% csrf_token %} 
                <div class="NotesWritingContainer">
                    <div class="NoteTitle">
                        <input type="text" name="NoteTitle" id="NoteTitle" placeholder="Text Title" value='{{text.title}}'>
                    </div>
                    <div class="NoteBody">
                        <textarea name="NoteContent" id="NoteContent" cols="30" rows="10" placeholder="Write your text here">{{text.note}}</textarea>
                    </div>                       
                </div>
            </form>
        </section>
        {% else  %}



        {% endif %}
        
    </main>
</body>
</html>
